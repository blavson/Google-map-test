<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-5">
        <img class="card-img-top" src="http://localhost:3000/static/{{place._id}}/thumbnail.jpg" alt="Card image cap">
      </div>
      <div>  
        <h5 class="card-title">{{place.name}}</h5>
        <p class="card-text">{{ place.description}}</p>
      </div>
    </div>
  </div>
</div>
