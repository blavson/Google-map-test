<div class="container">
  <div *ngIf="collectionSize then commentsBlock  ; else noCommentsBlock"> </div>
</div>

<ng-template #commentsBlock>
  <span class='total-comments'> Comments {{ currentPage  * 6}} / {{collectionSize}}  </span>
    <div *ngFor="let c of result.comments">
      <app-commentbox [comment]="c" ></app-commentbox>
    </div>
  <br>

  <app-pagination (pageNumba)="getComments($event)" [m_id]="markerId" [collectionSize]="collectionSize">
  </app-pagination>
</ng-template>

<ng-template #noCommentsBlock>
  <h2> No comments for this place </h2>

</ng-template>
