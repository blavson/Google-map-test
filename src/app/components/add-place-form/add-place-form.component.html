<div class="container">
<form  #placeForm="ngForm" (ngSubmit)="onSubmit(placeForm)">
  <div class="form-group">
    <label for="placeName" id="labelPlaceName" >Place Name</label>
    <input  type="text"
            class="form-control"
            aria-describedby="place name"
            placeholder="Enter place name"
            value="misha"
            [(ngModel)]="place.name" name="placeNameElement" #placeNameElement="ngModel"
            required
            [ngClass]="{'is-invalid' : placeNameElement.errors && placeNameElement.touched}"
            >
   <div class="invalid-feedback">  Place name is required </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text"
           class="form-control"
           aria-describedby="address"
           placeholder="Street or avenue name, number"
           [(ngModel)]="place.address" name="placeAddress" #placeAddress="ngModel"
           required
           [ngClass]="{'is-invalid' : placeAddress.errors && placeAddress.touched}"
           >
  <div class="invalid-feedback">Place's address is required </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
     <textarea
            class="form-control"
            id="placeDescription"
            [(ngModel)]="place.description" name="placeDescription"  #placeDescription="ngModel"
            rows="3"></textarea>
  </div>

<div class="form-group">
  <label for="placeImage">Image</label>
  <input type="file"
        class="form-control"
        id="placeImage"
        aria-describedby=""
        accept="image/x-png,image/gif,image/jpeg"
        >
</div>
<div class="form-group">
  <button [disabled]="!placeForm.form.valid" type="submit" class="form-control btn btn-primary">Submit</button>
 </div>
</form>
</div>
