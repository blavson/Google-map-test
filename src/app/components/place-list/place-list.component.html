<div class="mycontainer">
  <div class="row">
    <div class="col-md-5 offset-md-1">
      <div *ngIf="comments?.length > 0 ; then commentsBlock else noCommentsBlock"></div>

      <ng-template #commentsBlock>
        <div class="comment" *ngFor="let c of comments" (click)="onCardClick($event);">
          <div class="card mb-2">
            <div class="card-header bg-info">
              <span class="text-left">{{c.userName}} </span> <span class="text-right"> {{c.posted}} </span>
            </div>
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">{{ c.body}}</p>
            </div>
            <div class="card-footer bg-transparent border-success">Footer</div>
          </div>

        </div>
      </ng-template>

      <ng-template #noCommentsBlock>
        <h2 class="comment"> No Comments Yet </h2>
      </ng-template>
    </div>


  </div>
</div>
