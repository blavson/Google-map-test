<div class="container">
  <form #signupForm="ngForm" (ngSubmit)="signupUser(signupForm)">
    <div class="form-group">
      <span class='AuthTitle'>Sign Up</span>
    </div>
    <div class="form-group">
      <label for="email" id="emailLabel">Email : </label>
      <input type="email" class="form-control" ngModel name='email' required >
      <div class="invalid-feedback"> Email or Username is required </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" ngModel  name='password' required>
      <div  class="invalid-feedback">Email is required </div>
    </div>

    <div class="form-group">
      <button type="submit" class="form-control btn btn-light">Submit</button>
    </div>
  </form>
</div>
